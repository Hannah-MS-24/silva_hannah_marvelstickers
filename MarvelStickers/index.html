<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Marvel Characters Team Page</title>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <header>
      <h1 class="hidden">All About the Team</h1>
      <img src="images/logo.svg" id="main-logo" alt="Avengers Logo"/>
      <nav>
        <h2 class="hidden">Main Navegation</h2>
        <ul>
          <li>Icons</li>
          <li>Stickers</li>
          <li>Interface Icons</li>
          <li>Animated Icons</li>
          <li id="more-button">More...</li>
        </ul>
      </nav>
    </header>
    <main>
      <nav>
        <h2 class="hidden">Character Selection Navegation</h2>
        <ul class="characters">
          <li id="carol">
            <div class="img_wrapper">
              <img
                src="images/carol.jpeg"
                alt="Headshot of Capatain Marvel (Carol)"
              />
            <input type="checkbox"><span>Pick Me!</span>
          </li>
          <li id="clint">
            <div class="img_wrapper">
              <img src="images/clint.jpeg" alt="Headshot of Hawkeye (Clint)" />
            </div>
            <input type="checkbox" /><span>Pick Me!</span>
          </li>
          <li id="hulk">
            <div class="img_wrapper">
              <img src="images/hulk.jpeg" alt="Headsho of The Hulk (Bruce)" />
            </div>
            <input type="checkbox"><span>Pick Me!</span>
          </li>
        </ul>
      </nav>
      <article>
        <h3>Pick Your Stickers</h3>
        <p>Use the Checkboxs to add stickers to your cart!</p>
      </article>
    </main>
    <footer class="sticky_footer">
      <h2>All Images Marvel</h2>
    </footer>
  </body>
</html>
